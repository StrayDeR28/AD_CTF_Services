version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # ports:
      # - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_RUN_HOST=0.0.0.0
      - SQLALCHEMY_DATABASE_URI=sqlite:////app/postcards.db
      - KAFKA_BROKERS=redpanda:9092
    volumes:
      - .:/app:z
      - postcards_data:/app/static/postcards
      - images_data:/app/static/images
    depends_on:
      - redpanda
  
  caddy:
    image: caddy:latest
    ports:
     - "5000:5000"
    volumes:
     - ./Caddyfile:/etc/caddy/Caddyfile:z
    depends_on:
     - web


  app:
    build:
      context: ./rayonPushling
      dockerfile: Dockerfile
    ports:
      - "31337:31337"
    environment:
      - KAFKA_BROKERS=redpanda:9092
    restart: always
    depends_on:
      - redpanda
    volumes:
      - ./rayonPushling/xinetd.conf:/etc/xinetd.d/mail_panda:z
      
  # smp 1 это 1000parts/1000topiks 150run+-750topiks
  # memory сломалось на 1
  redpanda:
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 10
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command: >
      redpanda start
      --smp 1 
      --memory 1G
      --kafka-addr PLAINTEXT://0.0.0.0:9092
      --advertise-kafka-addr PLAINTEXT://redpanda:9092
      --check=false
      && sleep 5
      && rpk topic create user-messages --config retention.ms=600000 --config segment.ms=60000 --config segment.bytes=150000 --partitions 1 --replicas 1 || true
    expose:
      - "9092"

volumes:
  postcards_data:
  images_data:
